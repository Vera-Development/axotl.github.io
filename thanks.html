<!DOCTYPE html>
<html>
	
	<head>
		<link rel="icon" src="/assets/img/boticon.png">
		<title>axotl - Home</title>
		<link rel="stylesheet" href="assets/css/fontello.css">
		<link rel="stylesheet" href="assets/css/shinomiya.css">
		<meta charset="utf-8">
		<meta property="og:site_name" content="axotl" />
		<meta property="og:title" content="axotl" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://axotl.vera-bot.xyz" />
		<meta property="og:description" content="Roblox & Discord utility commands at your disposal. Searching Roblox user's using Discord ID's, to getting information about Roblox groups!" />
		<meta property="og:locale" content="en-US">
		<meta property="og:image:url" src="assets/img/boticon.png">
		<meta property="og:image:width" content="1080" />
		<meta property="og:image:height" content="1080" />
	</head>
	<body>
		<div class="container">
			<div class="box box-avatar">
				<span class="headingGreen">Success!</span>
					<span class="lowercaps">Thank you for inviting axotl to your server!</span>
					<span class="normalcaps">:)</span>
					<span class="sectionDivider"></span>
					<span class="normalcaps"><a class="link" href="http://axotl.vera-bot.xyz/">Head back to Main Site</a></span>
			</div>


			
		</div>

		<div id="overlay" onclick="hidePopup();"></div>

		<div id="popup">
			<div class="popupheader">
				<div class="popupheading">Your message</div>
			</div>
		</div>

		<script type="text/javascript" defer>
			var overlay = document.getElementById("overlay");
			var popup = document.getElementById("popup");

			function showPopup() {
				overlay.classList.add("dimpage");
				setTimeout(function() {
					popup.classList.add("showpopup");
				}, 400);
			}

			// I'm very sorry.
			function hidePopup() {
				popup.classList.remove("showpopup");
				popup.classList.add("hidepopup");
				setTimeout(function() {
					popup.classList.remove("hidepopup");
					overlay.classList.remove("dimpage");
					overlay.classList.add("undimpage");

					setTimeout(function() {
						overlay.classList.remove("undimpage");
					}, 400);
				}, 400);
			}
		</script>
	</body>
</html>
